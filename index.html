<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>

    <!-- Fonts before the style.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- script Firebase -->
    <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script  type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js"></script>

    <!-- firebase.js -->
    <script src="firebase.js"></script>

    <!-- script.js -->
    <script src="script.js"></script>
</head>
<body>
    <div class="background-image">
        <img src="/images/todo.jpeg">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="/images/brightness.png">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark"></div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new Todo..."/>
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                
            </div>
            <div class="todo-items-info">
                <div class="items-left">
                    items left
                </div>
                <div class="items-statuses">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
